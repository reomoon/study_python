<h3>10주차 - 클래스</h3>
<ol>
  <li>간단한 클래스 <code>Person</code>를 정의하고 이름(name)과 나이(age)를 속성으로 가지게 하세요.</li>
  <li><code>greet</code> 메서드를 만들어 "안녕하세요, 제 이름은 OOO입니다"를 반환하도록 하세요.</li>
  <li>클래스 인스턴스를 생성하고 메서드를 호출한 결과를 출력하세요.</li>
  <li>상속을 사용해 <code>Student</code> 클래스를 만들고 추가 속성(예: school)을 넣어보세요.</li>
  <li>__str__ 또는 __repr__을 구현하여 문자열 표현을 제공하세요.</li>
</ol>

작성 파일명 예시: <code>week10_class.py</code>
