<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 기초 스터디</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #2c3e50; text-align: center; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #7f8c8d; font-size: 1.2em; margin-bottom: 30px; }
        .section { margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid #3498db; }
        .week-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .week-table th, .week-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .week-table th { background-color: #3498db; color: white; }
        .step { background: #e8f5e8; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #27ae60; }
        .code-block { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; overflow-x: auto; margin: 10px 0; }
        .btn { display: inline-block; padding: 12px 24px; background: #3498db; color: white; text-decoration: none; border-radius: 25px; transition: all 0.3s ease; margin: 5px; }
        .btn:hover { background: #2980b9; transform: translateY(-2px); }
        .emoji { font-size: 1.2em; }
        .highlight { background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%); padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .problem { background: #eef; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .form-group { margin-bottom: 12px; }
        label { font-weight: bold; display:block; margin-bottom:6px }
        textarea#code { min-height: 260px; width:100%; font-family: monospace; }
        .controls { display:flex; gap:8px; margin-bottom:8px }
        .result { margin-top: 20px; background:#fafafa; padding:12px; border-radius:8px }
    </style>
</head>
<body>
<div class="container">
    <h1><span class="emoji"></span> Python 기초 스터디</h1>
    <div class="highlight">
        <p>Python 기초 마스터하기!</p>
        <a href="https://github.com/reomoon/study_python/issues" class="btn" target="_blank">GitHub 이슈 폴더 바로가기</a>
    </div>
    <div class="problem">{{ problem|safe }}</div>
    <form method="post" id="submitForm" onsubmit="return beforeSubmit();">
        <div class="form-group">
            <label for="username">이름</label>
            <input id="username" name="username" required style="width:240px;padding:6px" />
        </div>
        <div class="form-group">
            <label for="week">챕터</label>
            <select id="week" name="week" onchange="onWeekChange(this.value)" style="height:30px;font-size:1.1em;">
                {% for k, label in week_options %}
                    <option value="{{ k }}" {% if selected_week == k %}selected{% endif %}>챕터{{ k }} - {{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="stdin">input() 호출마다 한 줄을 추가 또는 제출을 클릭하여 입력하세요.</label>
            <textarea id="stdin" name="stdin" rows="3" style="width:100%" placeholder="예: Alice\n25">{{ request.form.stdin|default('') }}</textarea>
        </div>
        <div class="form-group">
            <label for="code">답안 코드</label>
            <div class="controls">
                <button type="button" onclick="loadExample()">예제 불러오기</button>
                <button type="button" onclick="copyCode()">코드 복사</button>
            </div>
            <textarea id="code" name="code" style="display:none">{{ submitted_code|default('') }}</textarea>
            <div id="editor" style="border:1px solid #ccc; border-radius:5px; height:420px; width:100%; max-width:1000px; margin-bottom:10px; overflow-y:auto;"></div>
        </div>
    <div style="display:flex;gap:8px;align-items:center;">
        <button type="submit" style="width:100px;height:30px;font-size:1em;">제출</button>
        <button type="button" style="width:100px;height:30px;font-size:1em;" onclick="resetCode()">초기화</button>
    </div>
    </form>
    {% if result %}
    <div class="result">
        <b>제출 출력</b>
        <pre>{{ student_output|e }}</pre>
        {% if checker_output %}
        <h4>채점기 출력</h4>
        <pre>{{ checker_output|e }}</pre>
        {% endif %}
        {{ result|safe }}
    </div>
    {% endif %}
</div>

<!-- Monaco Editor (VSCode 기반 에디터) -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
<script>
function resetCode() {
    // 코드만 초기화, 주차 선택은 그대로 유지
    if(window.editor && window.editor.setValue) window.editor.setValue('');
    var codeElem = document.getElementById('code');
    if(codeElem) codeElem.value = '';
}
// submitted_code를 JS에서 안전하게 문자열로 전달하기 위해 Jinja2 필터 사용
// |default('') : 값이 없을 때 빈 문자열로 대체
// |tojson : JS에서 쓸 수 있는 JSON 문자열로 변환
var initialCode = {{ submitted_code|default('')|tojson }};
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
require(['vs/editor/editor.main'], function() {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: initialCode || '',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true,
        minimap: { enabled: false },
        fontFamily: 'Consolas, "Courier New", monospace',
        fontSize: 13
    });
    // 제출 후에도 답안 코드가 에디터에 남아 있도록 값 유지
    window.editor.onDidChangeModelContent(function() {
        var codeElem = document.getElementById('code');
        if(codeElem) codeElem.value = window.editor.getValue();
    });
    try{
        var codeElem = document.getElementById('code');
        if(codeElem) codeElem.value = initialCode || '';
    }catch(e){}
});
function copyCode(){
    const code = window.editor && window.editor.getValue ? window.editor.getValue() : '';
    navigator.clipboard && navigator.clipboard.writeText(code);
    alert('코드가 클립보드에 복사되었습니다.');
}
function loadExample(){
    const week = document.getElementsByName('week')[0].value;
    fetch('/example?week=' + encodeURIComponent(week)).then(r=>{
        if(!r.ok) throw new Error('예제 로드 실패');
        return r.text();
    }).then(txt=>{
        if(window.editor && window.editor.setValue) window.editor.setValue(txt);
    }).catch(e=>alert(String(e)));
}
</script>
<script>
function onWeekChange(v) {
    const params = new URLSearchParams(window.location.search);
    params.set('week', v);
    window.location.search = params.toString();
}
</script>
<script>
window.beforeSubmit = function(){
    var code = '';
    try{
        if(window.editor && typeof window.editor.getValue === 'function'){
            code = window.editor.getValue();
        }
    }catch(e){ code = ''; }
    var codeElem = document.getElementById('code');
    if(codeElem) codeElem.value = code;
    var stdinElem = document.getElementsByName('stdin')[0];
    var stdinVal = (stdinElem && stdinElem.value) ? stdinElem.value.trim() : '';
    var re = /(^|[^A-Za-z0-9_])input\s*\(/g;
    var count = 0; var m;
    while((m = re.exec(code)) !== null) count++;
    if(count > 0 && stdinVal === ''){
        var inputs = [];
        for(var i=0;i<count;i++){
            var v = window.prompt('입력값을 입력하세요 (input() 호출 #' + (i+1) + ')\n취소하면 제출이 중단됩니다.');
            if(v === null){ return false; }
            inputs.push(v);
        }
        if(stdinElem) stdinElem.value = inputs.join('\n');
    }
    return true;
};
</script>

</body>
</html>
